<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <link rel="stylesheet" href="game.css"> 
        <title>CW F28WP Web Programming</title>
        
        <h1>CW F28WP Web Programming</h1>

        <!-- group for buttons. -->
        <div class='btn-group'>
            <button onClick=newGame()>New Game</button>
            <button onClick=leaveGame()>Leave Game</button>
            <br><br> <!--Using this to get some space between the buttons and the body-->
        </div>

        <table>
            <tr>
                <td id="usrName">USERNAME</td>
                <td id="usrScore">Score: </td>
                <td id="timeLeft">Time left: </td>
            </tr>
        </table>

    </head>


    <body onkeydown='getKeyAndMove(event)'>
        <div id="gameArea">
             <!-- Image for the users ball - imagage source: https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwjdi4GVlIDlAhXE5-AKHb_zDYQQjRx6BAgBEAQ&url=https%3A%2F%2Fpngio.com%2FPNG%2F31104-red-ball-png.html&psig=AOvVaw0f7SJWHGGMJlpjz9fLLbCJ&ust=1570194405147288 -->
             <!-- <img src="./Images/redball.png" id='redball'>-->
             <!-- Image for the oponents balls - image source: https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwjR1r3-tYLlAhXPAGMBHWFoAR8QjRx6BAgBEAQ&url=https%3A%2F%2Fwww.pngguru.com%2Ffree-transparent-background-png-clipart-nonye&psig=AOvVaw3s2rkx_8n91KB62EI9dQKL&ust=1570272124496609 -->
            <img id='blueball' src="./Images/blueball.png">
            <img class='coin' src="./Images/coin.png">
            <img id='ob1' src='./Images/obstacle1.png'>
            <img id='ob2' src='./Images/Obstacle2.png'>
            <img id='obcircle' src='./Images/Circle.png'>
            <img id='obTr1' src='./Images/Triangle1.png'>
            <img id='obTr2' src='./Images/Triangle2.png'>
            <img id='obTr3' src='./Images/Triangle3.png'>
            <img id='obTr4' src='./Images/Triangle4.png'>
        </div>
        

        <script type="text/javascript" src="game.js" language="JavaScript" ></script>
    </body>
</html>
